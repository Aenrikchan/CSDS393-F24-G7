<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scrape Web Content</h1>
    <button id="analyzeButton">Analyze</button>
    <button id="scrapeBtn">Scrape</button>
    <div id="scrapedContent"></div>
    <div id="metadata"></div>
    <div id="urlSection">
        <h2>Related News Articles: </h2>
        <ul id="urlList">
            <li><a href="https://www.npr.org/" target="_blank" rel="noopener noreferrer">https://www.npr.org/</a></li>
        </ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
